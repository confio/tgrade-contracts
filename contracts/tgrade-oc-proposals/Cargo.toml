[package]
name = "tgrade-oc-proposals"
version = "0.5.0-beta4"
authors = ["Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Implementing tgrade-oc-proposals"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw2 = "0.10.2"
cw3 = "0.10.2"
cosmwasm-std = "1.0.0-beta"
schemars = "0.8.1"
serde = { version = "1", default-features = false, features = ["derive"] }
tg4 = { path = "../../packages/tg4", version = "0.5.0-alpha" }
tg4-engagement = { path = "../tg4-engagement", version = "0.5.0-alpha", features = ["library"] }
tg-bindings = { path = "../../packages/bindings", version = "0.5.0-alpha" }
tg-utils = { version = "0.5.0-beta3", path = "../../packages/utils" }
tg-voting-contract = { version = "0.5.0-beta3", path = "../../packages/voting-contract" }

[dev-dependencies]
anyhow = "1"
cosmwasm-schema = "1.0.0-beta"
cw-multi-test = "0.10.2"
tg-bindings-test = { version = "0.5.0-alpha", path = "../../packages/bindings-test" }
tgrade-valset = { path = "../tgrade-valset", version = "0.5.0-alpha", features = ["library"] }
cw0 = "0.10.2"
