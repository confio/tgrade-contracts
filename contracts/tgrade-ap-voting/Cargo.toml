[package]
name = "tgrade-ap-voting"
version = "0.5.5"
authors = ["Bart≈Çomiej Kuras <bart.k@confio.gmbh>"]
edition = "2018"
description = "Implementing tgrade-ap-voting"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw2 = "0.11.0"
cw3 = "0.11.0"
cosmwasm-std = "1.0.0-beta"
schemars = "0.8.1"
serde = { version = "1", default-features = false, features = ["derive"] }
tg-bindings = "0.6.0-alpha1"
tg-voting-contract = "0.6.0-alpha1"
tg-utils = "0.6.0-alpha1"
cw-utils = "0.11.0"
cw-storage-plus = "0.11.0"
thiserror = "1"

[dev-dependencies]
cosmwasm-schema = "1.0.0-beta4"
cw-multi-test = "0.11.0"
cw-storage-plus = "0.11.0"
tg-bindings-test = "0.6.0-alpha1"
tg-test-utils = "0.6.0-alpha1"
tg-voting-contract = "0.6.0-alpha1"
tg4 = "0.6.0-alpha1"
tg4-engagement = "0.6.0-alpha1"
tgrade-oc-proposals = { path = "../tgrade-oc-proposals", version = "0.5.5" }
