[package]
name = "tgrade-ap-voting"
version = "0.5.3"
authors = ["Bart≈Çomiej Kuras <bart.k@confio.gmbh>"]
edition = "2018"
description = "Implementing tgrade-ap-voting"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw2 = "0.11.0"
cw3 = "0.11.0"
cosmwasm-std = "1.0.0-beta"
schemars = "0.8.1"
serde = { version = "1", default-features = false, features = ["derive"] }
tg-bindings = { version = "0.5.4" }
tg-utils = { version = "0.5.4" }
tg-voting-contract = { version = "0.5.4" }
thiserror = "1"

[dev-dependencies]
cosmwasm-schema = "1.0.0-beta4"
