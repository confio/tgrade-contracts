[package]
name = "tgrade-trusted-circle"
version = "0.5.0-rc2"
authors = ["Mauro Lacy <maurolacy@users.noreply.github.com>", "Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Trusted Circle implementation based on TG4 for group membership"
repository = "https://github.com/confio/tgrade-contracts"
homepage = "https://tgrade.finance"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw0 = "0.10.2"
cw2 = "0.10.2"
cw3 = "0.10.2"
cw-controllers = "0.10.2"
cw-storage-plus = "0.10.2"
tg4 = { path = "../../packages/tg4", version = "0.5.0-rc2" }
tg-bindings = { path = "../../packages/bindings", version = "0.5.0-rc2" }
tg-utils = { path = "../../packages/utils", version = "0.5.0-rc2" }
cosmwasm-std = "1.0.0-beta"
schemars = "0.8"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.21" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta" }
cw-multi-test = "0.10.2"
anyhow = "1"
tg-bindings-test = { version = "0.5.0-rc2", path = "../../packages/bindings-test" }
derivative = "2"
tg4-engagement = { version = "0.5.0-rc2", path = "../../contracts/tg4-engagement" }
assert_matches = "1"
