[package]
name = "tgrade-trusted-circle"
version = "0.6.0-rc2"
authors = ["Mauro Lacy <maurolacy@users.noreply.github.com>", "Ethan Frey <ethanfrey@users.noreply.github.com>"]
edition = "2018"
description = "Trusted Circle implementation based on TG4 for group membership"
repository = "https://github.com/confio/tgrade-contracts"
homepage = "https://tgrade.finance"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cw-utils = "0.11.0"
cw2 = "0.11.0"
cw-controllers = "0.11.0"
cw-storage-plus = "0.11.0"
tg3 = "0.6.0-rc2"
tg4 = "0.6.0-rc2"
tg-bindings = "0.6.0-rc2"
tg-utils = "0.6.0-rc2"
cosmwasm-std = "1.0.0-beta4"
schemars = "0.8"
serde = { version = "1.0.103", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.21" }
semver = "1"

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta4" }
cw-multi-test = "0.11.0"
anyhow = "1"
tg-bindings-test = "0.6.0-rc2"
derivative = "2"
tg4-engagement = "0.6.0-rc2"
assert_matches = "1"
