[package]
name = "tg-voting-contract"
version = "0.5.2"
authors = ["Bart≈Çomiej Kuras <bart.k@confio.gmbh>"]
edition = "2018"
description = "Generic utils for building voting contracts for tgrade"
repository = "https://github.com/confio/tgrade-contracts"
homepage = "https://tgrade.finance"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cw-utils = "0.11.0"
cw3 = "0.11.0"
cw-storage-plus = "0.11.0"
cosmwasm-std = "1.0.0-beta"
schemars = "0.8.1"
serde = { version = "1", default-features = false, features = ["derive"] }
tg4 = { git = "ssh://git@github.com/confio/poe-contracts.git", version = "0.5.2" }
tg-bindings = { git = "ssh://git@github.com/confio/poe-contracts.git", version = "0.5.2" }
tg-utils = { git = "ssh://git@github.com/confio/poe-contracts.git", version = "0.5.2" }
thiserror = { version = "1" }

[dev-dependencies]
cosmwasm-schema = { version = "1.0.0-beta" }
